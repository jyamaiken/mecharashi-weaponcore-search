    window.onload = () => {

            parse(saved);
        } else {
            document.getElementById('dataStatus').textContent = "üíø Ê®ôÊ∫ñ(11-16)";
            parse(initialCSV);

    function parse(text) {
        const lines = text.trim().split(/\r?\n/);
        if (lines.length === 0) return;
        headers = lines[0].split(',').map(h => h.trim());
        records = lines.slice(1).map(line => {
            const cells = line.split(',').map(c => c.trim());
            if (cells[STAGE_IDX]) {
                const m = cells[STAGE_IDX].match(/^\d+/);
                if (m) cells[STAGE_IDX] = m[0];
            }
            return cells;
        });
        updateFilterUI();
        render();
    }

    function updateFilterUI() {
        const select = document.getElementById('skillSelect');
        const prev = select.value;
        const skills = [...new Set(records.map(r => r[SKILL_IDX]))].filter(s => s && s !== "0" && s !== "").sort();
        select.innerHTML = '<option value="">-- ÂÖ®„Å¶ --</option>';
        skills.forEach(s => {
            const opt = document.createElement('option');
            opt.value = opt.textContent = s;
            select.appendChild(opt);
        });
        select.value = prev || "";
    }

    function render() {
        const skillFilter = document.getElementById('skillSelect').value;
        const searchInput = document.getElementById('effectInput').value.trim().toLowerCase();
        const keywords = searchInput ? searchInput.split(/\s+/) : [];

        const filtered = records.filter(row => {
            const matchSkill = !skillFilter || row[SKILL_IDX] === skillFilter;
            const matchKeywords = keywords.every(kw => 
                row.some(cell => cell && cell.toString().toLowerCase().includes(kw))
            );
            return matchSkill && matchKeywords;
        });

        document.getElementById('resultInfo').textContent = `${filtered.length} ‰ª∂Ë°®Á§∫‰∏≠`;
        const container = document.getElementById('displayArea');
        const empty = document.getElementById('emptyMessage');
        container.innerHTML = "";

        if (filtered.length === 0) {
            empty.style.display = "block";
            return;
        }
        empty.style.display = "none";

        const table = document.createElement('table');
        table.innerHTML = `<thead><tr>${headers.map((h, i) => `<th class="${i===W_IDX?'col-w':''}">${h}</th>`).join('')}</tr></thead>`;
        const tbody = document.createElement('tbody');
        
        filtered.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach((cell, i) => {
                const td = document.createElement('td');
                if (i === SKILL_IDX) td.className = "col-skill";
                if (i === W_IDX) td.className = "col-w";
                
                if (i === W_IDX && (cell === "W" || cell === "w" || cell === "1")) {
                    td.innerHTML = '<span class="w-badge">W</span>';
                } else {
                    td.innerHTML = highlight(cell, keywords);
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);

            const card = document.createElement('div');
            card.className = "mobile-card";
            const wBadge = (row[W_IDX] === "W" || row[W_IDX] === "w" || row[W_IDX] === "1") ? '<span class="w-badge">W</span>' : '';

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-skill-wrapper">
                        <span class="card-skill">${highlight(row[SKILL_IDX], keywords)}</span>
                        ${wBadge}
                    </div>
                    <span class="card-stage">Stage ${row[STAGE_IDX]}</span>
                </div>
                <div class="card-sub">${row[1] || ''} / ${row[2] || ''}</div>
                <div class="card-body">
                    ${headers.map((h, i) => {
                        if (i <= 4 || !row[i] || row[i] === "0" || row[i] === "") return "";
                        return `<div class="data-item"><span class="data-label">${h}</span><span class="data-value">${highlight(row[i], keywords)}</span></div>`;
                    }).join('')}
                </div>
            `;
            container.appendChild(card);
        });
        table.appendChild(tbody);
        container.appendChild(table);
    }

    function highlight(text, kws) {
        if (!text || text === "0") return "";
        let h = text.toString();
        if (kws.length === 0) return h;
        kws.forEach(kw => {
            const regex = new RegExp(`(${kw})`, 'gi');
            h = h.replace(regex, '<mark>$1</mark>');
        });
        return h;
    }

    document.getElementById('skillSelect').onchange = render;
    document.getElementById('effectInput').oninput = render;
    document.getElementById('resetBtn').onclick = () => {
        document.getElementById('skillSelect').value = "";
        document.getElementById('effectInput').value = "";
        render();
    };

    document.getElementById('csvFile').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            localStorage.setItem(STORAGE_KEY, ev.target.result);
            location.reload();
        };
        reader.readAsText(file);
    };

    function downloadCSV() {
        let csv = headers.join(",") + "\n" + records.map(r => r.join(",")).join("\n");
        const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = `Mecharashi_WeaponCore_Data.csv`; a.click();
    }
