<script>

    const initialCSV = `Stage,Boss,Core,Skill,W,æ¡ä»¶,åŠ¹æœ

11,ãƒ“ãƒƒãƒ—,è§¦ç™º,ç„¦ç‚¹,0,å‘½ä¸­ç‡ã‚¢ãƒƒãƒ—,
11,ãƒ“ãƒƒãƒ—,æ¡ä»¶,ä¾µæ”»,0,ç¯„å›²ã‚¹ã‚­ãƒ«ã‚’ä½¿ç”¨æ™‚,
11,ãƒ“ãƒƒãƒ—,æ¡ä»¶,å”æ’ƒ,0,å”åŠ›æ”»æ’ƒã‚’ç™ºå‹•æ™‚,
11,ã‚¨ã‚°ãƒãƒ¼ãƒˆ,æ¡ä»¶,åæ’ƒ,0,åæ’ƒæ™‚,
11,ã‚¨ã‚°ãƒãƒ¼ãƒˆ,è§¦ç™º,ç©¿ç”²,0,ç›¸æ‰‹ã®è£…ç”²ï¼ˆé˜²å¾¡åŠ›ï¼‰ã‚’ä¸€å®šå‰²åˆç„¡è¦–,
11,ã‚¨ã‚°ãƒãƒ¼ãƒˆ,è§¦ç™º,å¼·æ’ƒ,0,æœ€çµ‚ãƒ€ãƒ¡ãƒ¼ã‚¸ãŒå¢—åŠ ,
11,ã‚¨ã‚°ãƒãƒ¼ãƒˆ,æ¡ä»¶,ç‹™å®š,ã‚¢ã‚¿ãƒƒã‚¯ã‚¹ã‚­ãƒ«ä½¿ç”¨æ™‚,å‘½ä¸­ç‡ãŒ80%ä»¥ä¸Šã®å ´åˆ,
11,ãƒªãƒ¼ãƒ‡ãƒãƒ«ãƒˆ,æ¡ä»¶,åœ§è¿«,ã‚¢ã‚¿ãƒƒã‚¯ã‚¹ã‚­ãƒ«ä½¿ç”¨æ™‚,å¯¾è±¡ãŒåæ’ƒã§ããªã„å ´åˆ,
11,ãƒªãƒ¼ãƒ‡ãƒãƒ«ãƒˆ,è§¦ç™º,å¼·æ’ƒ,0,æœ€çµ‚ãƒ€ãƒ¡ãƒ¼ã‚¸ãŒå¢—åŠ ,
12,ãƒ¡ãƒ¼ãƒŒ,æ¡ä»¶,é€£æ’ƒ,0,0,0`;

    window.onload = () => {
        initApp();
    };

    function initApp() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            document.getElementById('dataStatus').textContent = "ğŸ“‚ ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ä½¿ç”¨ä¸­";
            parseAndLoad(saved);
        } else {
            document.getElementById('dataStatus').textContent = "ğŸ’¿ ã‚·ã‚¹ãƒ†ãƒ æ¨™æº–ãƒ‡ãƒ¼ã‚¿";
            parseAndLoad(initialCSV);
        }
    }

    // CSVè§£æ
    function parseAndLoad(text) {
        const rows = [];
        let curRow = [];
        let curCell = "";
        let inQuote = false;

        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const next = text[i+1];
            if (inQuote) {
                if (char === '"' && next === '"') { curCell += '"'; i++; }
                else if (char === '"') inQuote = false;
                else curCell += char;
            } else {
                if (char === '"') inQuote = true;
                else if (char === ',') { curRow.push(curCell.trim()); curCell = ""; }
                else if (char === '\n' || char === '\r') {
                    if (char === '\r' && next === '\n') i++;
                    curRow.push(curCell.trim());
                    if (curRow.length > 1 || curRow[0] !== "") rows.push(curRow);
                    curRow = []; curCell = "";
                } else curCell += char;
            }
        }
        if (curRow.length > 0 || curCell !== "") {
            curRow.push(curCell.trim());
            rows.push(curRow);
        }

        if (rows.length > 0) {
            rawHeaders = rows[0];
            allRecords = rows.slice(1).map(row => {
                // Stageåˆ— (INDEX 0) ãŒã‚ã‚Œã°ã€æ•°å€¤éƒ¨åˆ†ã ã‘ã‚’æŠ½å‡ºã™ã‚‹å‡¦ç†ã‚’è¿½åŠ 
                if (row[STAGE_COL_INDEX]) {
                    const match = row[STAGE_COL_INDEX].match(/^\d+/);
                    if (match) row[STAGE_COL_INDEX] = match[0];
                }
                return row;
            });
            setupFilters();
            render();
        }
    }

    function setupFilters() {
        const skillSelect = document.getElementById('skillSelect');
        const uniqueSkills = [...new Set(allRecords.map(r => r[SKILL_COL_INDEX]))]
            .filter(s => s && s !== "0")
            .sort();

        const currentVal = skillSelect.value;
        skillSelect.innerHTML = '<option value="">-- å…¨ã¦ --</option>';
        uniqueSkills.forEach(s => {
            const opt = document.createElement('option');
            opt.value = opt.textContent = s;
            skillSelect.appendChild(opt);
        });
        skillSelect.value = currentVal;

        const thr = document.getElementById('tableHeader');
        thr.innerHTML = rawHeaders.map((h, i) => `<th onclick="handleSort(${i})">${h}</th>`).join('');
    }

    function handleSort(index) {
        if (sortConfig.key === index) {
            sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
        } else {
            sortConfig.key = index;
            sortConfig.direction = 'asc';
        }
        render();
    }

    function render() {
        const skillFilter = document.getElementById('skillSelect').value;
        const searchInput = document.getElementById('effectInput').value.trim().toLowerCase();
        const keywords = searchInput ? searchInput.split(/\s+/) : [];

        let filtered = allRecords.filter(row => {
            const matchSkill = !skillFilter || row[SKILL_COL_INDEX] === skillFilter;
            const matchKeywords = keywords.every(kw => 
                row.some(cell => cell.toLowerCase().includes(kw))
            );
            return matchSkill && matchKeywords;
        });

        if (sortConfig.key !== null) {
            filtered.sort((a, b) => {
                let valA = a[sortConfig.key] || "";
                let valB = b[sortConfig.key] || "";
                const result = valA.localeCompare(valB, 'ja', { numeric: true });
                return sortConfig.direction === 'asc' ? result : -result;
            });
        }

        document.getElementById('resultInfo').textContent = 
            `æ¤œç´¢çµæœ: ${filtered.length} ä»¶ / å…¨ ${allRecords.length} ä»¶`;

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        document.getElementById('emptyMessage').style.display = filtered.length === 0 ? "block" : "none";

        filtered.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                let text = (cell === "0" || cell === "") ? "" : cell;

                if (keywords.length > 0 && text !== "") {
                    let html = text;
                    keywords.forEach(kw => {
                        const regex = new RegExp(`(${kw})`, 'gi');
                        html = html.replace(regex, '<mark>$1</mark>');
                    });
                    td.innerHTML = html;
                } else {
                    td.textContent = text;
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }

    document.getElementById('skillSelect').addEventListener('change', render);
    document.getElementById('effectInput').addEventListener('input', render);
    document.getElementById('resetBtn').addEventListener('click', () => {
        document.getElementById('skillSelect').value = "";
        document.getElementById('effectInput').value = "";
        sortConfig = { key: null, direction: 'asc' };
        render();
    });

    document.getElementById('csvFile').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const content = ev.target.result;
            localStorage.setItem(STORAGE_KEY, content);
            location.reload();
        };
        reader.readAsText(file);
    });

    function downloadCSV() {
        let csvContent = rawHeaders.join(",") + "\n" + 
                         allRecords.map(r => r.map(c => `"${c}"`).join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", `skill_data_export_${new Date().getTime()}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function clearSavedData() {
